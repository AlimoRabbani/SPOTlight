{% macro render_login_text(field) %}
<div class="form-group {% if field.errors %} error {% endif %}">
    {{ field(class='form-control', placeholder=field.label.text)| safe }}
</div>
{% endmacro %}}


{% macro render_login_check(field) %}
<div class="form-group">
    <label class="checkbox" style="color:white; margin-top:-7px; padding-left: 5px;">
        <small>{{ field.label.text }}</small><br/>
        {{ field(style="margin-left:35px;")|safe }}
    </label>
</div>
{% endmacro %}}
